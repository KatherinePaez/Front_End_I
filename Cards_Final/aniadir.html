<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Super Héroe</title>
    <link rel="stylesheet" href="css/aniadir.css">
</head>

<body>
    <div class="descuentos">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <a href="index.html">
            <img src="img/logo.svg" alt="">
            <h1>Nombre Tienda</h1>
        </a>
    </header>
    <nav>
        <ul class="navegacion" type=none>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="registro.html">Registrarme</a></li>
            <li><a href="login.html">Ingresar</a></li>
    </nav>
    <main>
        <section>
            <div class="cardAgregar">
                <h2>Añade tu super!</h2>
                <p>Agrega tu personaje favorito completando las opciones</p>
                <form action="#">
                    <fieldset class="izq">
                        <label for="nombre" class="requerido">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre del Superhéroe" required>
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha">
                        <label for="descripcion"></label>
                        <input type="textarea" name="descripcion" id="descripcion" placeholder="Descripción">

                    </fieldset>
                    <fieldset class="der">
                        <div class="especie">
                            <label for="especie" class="requerido">Especie</label>
                            <select name="especie" id="especie" required>
                                <option value="Extraterrestre">Extraterrestre</option>
                                <option value="Bicho">Bicho</option>
                                <option value="Fantasma">Fantasma</option>
                                <option value="Monstruo">Monstruo</option>
                                <option value="Saiyajin">Saiyajin</option>
                                <option value="Pony">Pony</option>
                                <option value="Humano">Humano</option>
                            </select>
                        </div>
                        <div class="foto">
                            <label for="foto">Agregar Foto</label>
                            <input type="file" name="nombre" id="nombre" accept=".jpg,.png,.jpeg">
                        </div>
                        <label class="poderesTitulo" for="poderes">Poderes</label>
                        <div class="poderes">
                            <input type="checkbox" name="poderes" id="poder1" value="Volar">
                            <label for="poder1">Volar</label>
                            <input type="checkbox" name="poderes" id="poder2" value="Superinteligencia">
                            <label for="poder2">Superinteligencia</label>
                            <input type="checkbox" name="poderes" id="poder3" value="Vista de rayo láser">
                            <label for="poder3">Vista de rayo láser</label>
                            <input type="checkbox" name="poderes" id="poder4" value="Billetera gorda">
                            <label for="poder4">Billetera gorda</label>
                        </div>
                        <label class="personajeTitulo" for="personaje">Tipo de personaje</label>
                        <div class="tipo">
                            <input type="radio" name="personaje" id="heroe" value="Héroe / Heroína">
                            <label for="heroe">Héroe / Heroína</label>
                            <input type="radio" name="personaje" id="personaje" value="villano">
                            <label for="villano">Villano / Villana</label>
                        </div>
                    </fieldset>

                </form>
                <input type="submit" value="Añadir">
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
